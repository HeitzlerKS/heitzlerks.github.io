<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Setzt Poppins als globale Schriftart */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Styling für die Typing-Animation */
        .typing-text span {
            position: relative;
        }

        .typing-text span::before {
            content: "Ihr nächstes Teammitglied"; /* Default-Text */
            color: #14B8A6; /* Deine Akzentfarbe */
            animation: words 15s infinite;
        }

        .typing-text span::after {
            content: "";
            background-color: black; /*Cursor-Hintergrundfarbe (passend zum Body)*/
            position: absolute;
            width: calc(100% + 8px); /* Breite des Cursors, angepasst an Text */
            height: 100%;
            border-left: 3px solid black; /* Cursor-Farbe (passend zum Body) */
            right: -8; /* Position des Cursors */
            animation: cursor 0.6s infinite;
        }

        /* Keyframes für den blinkenden Cursor */
        @keyframes cursor {
            to {
                border-left: 3px solid #14B8A6; /* Cursor-Farbe beim Blinken (Akzentfarbe) */
            }
        }

        /* Keyframes für den Textwechsel */
        @keyframes words {
            0%, 20% {
                content: "Data Science-Student";
            }
            21%, 40% {
                content: "engagiert";
            }
            41%, 60% {
                content: "lernbereit";
            }
            61%, 80% {
                content: "motiviert";
            }
            81%, 100% {
                content: "Ihr nächstes Teammitglied"; /* Wiederholung für nahtlosen Übergang */
            }
        }

        /* Medienabfragen für das Home-Section Layout (aus deinem alten CSS, angepasst) */
        @media (max-width: 1000px) {
            .home {
                gap: 4rem; /* Anpassung des Abstands */
            }
        }
        @media (max-width: 995px) {
            .home {
                flex-direction: column;
                margin: 5rem 4rem; /* Anpassung des Margins */
            }
            .home .home-content h3 {
                font-size: 2.5rem;
            }
            .home-content h1 {
                font-size: 5rem;
            }
            .home-img img {
                width: 70vw;
                margin-top: 4rem;
            }
        }

        /* Optional: Mobile Nav Specifics (falls du eine Nav-Toggle-Funktion mit JS baust) */
        /* Diese Klassen müssten durch JavaScript hinzugefügt/entfernt werden */
        .mobile-nav-container { 
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            border-left: 3px solid #14B8A6;
            border-bottom: 3px solid #14B8A6;
            border-bottom-left-radius: 2rem;
            padding: 1rem; 
            background-color: #161616;
            border-top: 0.1rem solid rgba(0,0,0,0.1);
            display: none; /* Standardmäßig versteckt */
        }
        .mobile-nav-container.active {
            display: block; /* Wird durch JS bei Aktivierung gesetzt */
        }
        .mobile-nav-container a { 
            display: block;
            font-size: 2rem; 
            margin: 3rem 0;
        }
        .mobile-nav-container a:hover,
        .mobile-nav-container a.active {
            padding: 1rem;
            border-radius: 0.5rem;
            border-bottom: 0.5rem solid #14B8A6;
        }
    </style>
</head>
