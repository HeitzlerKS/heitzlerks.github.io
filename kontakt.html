<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Mobile Nav Specifics (optional, wenn du JS für Toggle baust) */
        .mobile-nav-container { 
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            border-left: 3px solid #14B8A6;
            border-bottom: 3px solid #14B8A6;
            border-bottom-left-radius: 2rem;
            padding: 1rem; 
            background-color: #161616;
            border-top: 0.1rem solid rgba(0,0,0,0.1);
            display: none; 
        }
        .mobile-nav-container.active {
            display: block; 
        }
        .mobile-nav-container a { 
            display: block;
            font-size: 2rem; 
            margin: 3rem 0;
        }
        .mobile-nav-container a:hover,
        .mobile-nav-container a.active {
            padding: 1rem;
            border-radius: 0.5rem;
            border-bottom: 0.5rem solid #14B8A6;
        }
    </style>
    <title>Keanu Sky Heitzler - Kontakt</title>
</head>

<body class="w-full h-screen overflow-x-hidden bg-black text-white">
    <header class="fixed top-0 left-0 w-full px-[9%] py-4 bg-transparent flex justify-between items-center z-50">
        <a href="index.html" class="text-3xl text-[#14B8A6] font-extrabold cursor-pointer transition-transform duration-500 hover:scale-110">Keanu</a>

        <nav class="hidden md:flex justify-center items-center">
            <a href="index.html" class="text-lg text-white ml-16 font-medium transition-all duration-300 border-b-2 border-transparent hover:text-[#14B8A6] hover:border-[#14B8A6]"> Startseite</a>
            <a href="projekte.html" class="text-lg text-white ml-16 font-medium transition-all duration-300 border-b-2 border-transparent hover:text-[#14B8A6] hover:border-[#14B8A6]">Projekte</a>
            <a href="bildungsweg.html" class="text-lg text-white ml-16 font-medium transition-all duration-300 border-b-2 border-transparent hover:text-[#14B8A6] hover:border-[#14B8A6]">Bildungsweg</a>
            <a href="berufliche_laufbahn.html" class="text-lg text-white ml-16 font-medium transition-all duration-300 border-b-2 border-transparent hover:text-[#14B8A6] hover:border-[#14B8A6]">Berufliche Laufbahn</a>
            <a href="kontakt.html" class="text-lg text-white ml-16 font-medium transition-all duration-300 border-b-2 border-transparent hover:text-[#14B8A6] hover:border-[#14B8A6] active">Kontakt</a>
        </nav>
    </header>

    <main class="w-full mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8 py-6 pt-24">
        <section id="kontakt-formular" class="mt-12 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-6 rounded-xl shadow-md">
            <h2 class="font-semibold text-center text-2xl sm:text-3xl text-gray-900 dark:text-gray-300 mb-8">Kontakt aufnehmen</h2>
            <form class="flex flex-col max-w-md mx-auto mt-5">
                <label for="name" class="mb-2 text-lg font-medium">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-2 focus:ring-[#14B8A6]
                            dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 mb-4"
                    placeholder="Ihr Name"
                />
                <p id="error-name" class="hidden mb-4 text-red-500 dark:text-red-300 text-sm">Bitte geben Sie Ihren Namen ein!</p>

                <label for="email" class="mb-2 text-lg font-medium">Email-Adresse</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-2 focus:ring-[#14B8A6]
                            dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 mb-4"
                    placeholder="ihre.email@example.com"
                />
                <p id="error-email" class="hidden mb-4 text-red-500 dark:text-red-300 text-sm">Bitte geben Sie eine gültige Email-Adresse an!</p>

                <label for="message" class="mb-2 text-lg font-medium">Nachricht</label>
                <textarea
                    rows="5"
                    id="message"
                    name="message"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-2 focus:ring-[#14B8A6]
                            dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 mb-4"
                    placeholder="Ihre Nachricht an mich..."
                ></textarea>
                <p id="error-message" class="hidden mb-4 text-red-500 dark:text-red-300 text-sm">Bitte schreiben Sie eine Nachricht!</p>
                <button id="send-message"
                        type="submit"
                        class="w-fit px-6 py-3 bg-[#14B8A6] text-white rounded-md font-semibold transition-all duration-300 ease-in-out cursor-pointer hover:scale-105 hover:bg-[#109485] hover:shadow-lg">Absenden</button>
                <p 
                    id="success-message"
                    class="hidden mt-6 text-green-500 opacity-0 scale-95 transition-all duration-500">Nachricht erfolgreich gesendet!</p>
            </form>
        </section>
    </main>

    <footer class="mt-10 py-6 text-center">
        <small class="text-sm text-gray-400 dark:text-gray-500">&copy; 2025 Keanu Sky Heitzler</small>
    </footer>

    <script>
        // Kontaktformular JS-Validierung (direkt auf dieser Seite)
        const form = document.querySelector("#kontakt-formular form");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const messageInput = document.getElementById("message");

        const errorName = document.getElementById("error-name");
        const errorEmail = document.getElementById("error-email");
        const errorMessage = document.getElementById("error-message");

        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let isValid = true;

            if (nameInput.value.trim() === "") {
                nameInput.classList.add("border-red-500", "dark:border-red-300");
                errorName.classList.remove("hidden");
                isValid = false;
            } else {
                nameInput.classList.remove("border-red-500", "dark:border-red-300");
                errorName.classList.add("hidden");
            }

            if (!emailInput.value.includes("@") || !emailInput.value.includes(".")) {
                emailInput.classList.add("border-red-500", "dark:border-red-300");
                errorEmail.classList.remove("hidden");
                isValid = false;
            } else {
                emailInput.classList.remove("border-red-500", "dark:border-red-300");
                errorEmail.classList.add("hidden");
            }

            if (messageInput.value.trim() === "") {
                messageInput.classList.add("border-red-500", "dark:border-red-300");
                errorMessage.classList.remove("hidden");
                isValid = false;
            } else {
                messageInput.classList.remove("border-red-500", "dark:border-red-300");
                errorMessage.classList.add("hidden");
            }

            if (isValid) {
                nameInput.classList.remove("border-red-500", "dark:border-red-300");
                emailInput.classList.remove("border-red-500", "dark:border-red-300");
                messageInput.classList.remove("border-red-500", "dark:border-red-300");

                successMessage.classList.remove("hidden");
                setTimeout(() => {
                    successMessage.classList.add("opacity-100", "scale-100");
                }, 10);

                setTimeout(() => {
                    successMessage.classList.remove("opacity-100", "scale-100");
                }, 4000);

                setTimeout(() => {
                    successMessage.classList.add("hidden");
                    form.reset();
                }, 4500);
            }
        });
    </script>
</body>

</html>
